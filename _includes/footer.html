

<footer class="site-footer">
  <div class="wrapper icons">
    <div class="social-media-list">
        <a href="https://github.com/{{ site.github_username }}" class="icon social" target="_blank">
          <span class="icon social">{% include icon-github.svg %}</span>
        </a>
        <a href="mailto:{{ site.email }}" class="icon social" target="_blank">
          <span class="icon social">{% include icon-email.svg %}</span>
        </a>
        <a href="https://twitter.com/{{ site.twitter_username }}" class="icon-twitter" target="_blank">
          <span class="icon social">{% include icon-twitter.svg %}</span>
        </a>
        <a href="https://instagram.com/{{ site.instagram_username }}" class="icon social" target="_blank">
          <span class="icon social">{% include icon-instagram.svg %}</span>
        </a>
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" class="icon social" target="_blank">
          <span class="icon social">{% include icon-linkedin.svg %}</span>
        </a>
    </div>
